<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación con Sockets</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/materia/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
</head>

<body style="background-color:#424242 ;">
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div class="row justify-content-between">


  <div class="col-md-6 mx-auto  p-5">
    <div class="card text-center">
      <div class="card-header">
        <h3>Centro de Envios</h3>
      </div>
      <div class="card-body bg-dark">
        <form onsubmit="return addMessage(this)">
          <div class="form-group" style="color:white ;">
            <h6>Email</h6>
            <input type="text" id="mail" class="form-control" style="color:white ;"  autofocus/>
          </div>
          <div class="form-group" style="color:white ;">
            <h6>Descripción</h6>
            <input type="text" id="texto" class="form-control" style="color:white ;" autofocus/>
          </div>
          <div class="form-group" style="color:white ;">
            <button class="btn  btn-block" type="submit" style="background-color:#cbdd5f; color:black ;">
              Enviar
            </button>            
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6 mx-auto  p-5">
    <div class="card text-center">
      <div class="card-header">
        <h3>Centro de Mensajes</h3>
      </div>
      <div class="card-body bg-dark pb-5 pt-5 px-5">
        <div id="msj" style="color: white;"></div>
      </div>
    </div>
  </div>

</div>
</body>



</html>
